apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
data:
  config.yml: |
    # Verbesserte BungeeCord-Konfiguration für Zero-Downtime-Updates
    rcon:
        enabled: {{ .Values.rcon.enabled }}
        password: "{{ .Values.rcon.password | default "MeinSicheresRCONPasswort" }}"
        port: {{ .Values.rcon.port | default 25575 }}
    server_connect_timeout: 10000
    listeners:
    - query_port: 25565
      motd: '&1Minecraft Server mit Zero-Downtime Updates'
      tab_list: GLOBAL_PING
      query_enabled: false
      proxy_protocol: false
      ping_passthrough: false
      priorities:
      {{- range .Values.servers }}
      {{- if .isDefault }}
      - {{ .name }}
      {{- end }}
      {{- end }}
      bind_local_address: true
      host: 0.0.0.0:25565
      max_players: 50
      tab_size: 60
      force_default_server: false
    remote_ping_cache: -1
    network_compression_threshold: 256
    permissions:
      admin:
      - bungeecord.command.alert
      - bungeecord.command.end
      - bungeecord.command.ip
      - bungeecord.command.reload
      default:
      - bungeecord.command.server
      - bungeecord.command.list
    log_pings: true
    connection_throttle_limit: 3
    timeout: 30000
    player_limit: -1
    prevent_proxy_connections: false
    ip_forward: true
    groups:
      admin:
      - admin
    connection_throttle: 4000
    online_mode: false
    forge_support: true
    
    # Server-Definitionen
    servers:
      {{- range .Values.servers }}
      {{ .name }}:
        motd: 'Minecraft Server {{ .name }}'
        address: {{ .address }}:{{ .port }}
        restricted: false
      {{- end }}
    
    # Prioritäts-Einstellungen (Server-Reihenfolge)
    priorities:
    {{- range .Values.servers }}
    {{- if .isDefault }}
    - {{ .name }}
    {{- end }}
    {{- end }}

  bungee-script.sh: |
    #!/bin/bash
    # Hilfsskript für BungeeCord-Operationen
    
    LOG_FILE="/data/logs/bungee-ops.log"
    
    # Logging-Funktion
    log() {
      echo "[$(date +"%Y-%m-%d %H:%M:%S")] $1" | tee -a $LOG_FILE
    }
    
    # Funktion zum Umschalten des Primär-Servers
    switch_primary() {
      if [ "$1" == "0" ]; then
        # Setze Server 0 als primär
        sed -i 's/minecraft-server-1/minecraft-server-0/g' /config/config.yml
        log "Server 0 als primärer Server eingestellt"
      elif [ "$1" == "1" ]; then
        # Setze Server 1 als primär
        sed -i 's/minecraft-server-0/minecraft-server-1/g' /config/config.yml
        log "Server 1 als primärer Server eingestellt"
      else
        log "Ungültiger Server-Index: $1"
        return 1
      fi
      
      # BungeeCord neu laden
      echo "reload" > /data/proxy_command
      log "BungeeCord-Konfiguration neu geladen"
      return 0
    }
    
    # Hauptfunktion
    case "$1" in
      switch)
        switch_primary "$2"
        exit $?
        ;;
      *)
        echo "Verwendung: $0 switch {0|1}"
        exit 1
        ;;
    esac